<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randerium Studios | Nos Projets</title>
    <link rel="shortcut icon" href="./images/navbar/Randerium_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/projet.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        // Exemple pour exécuter du code après chargement du contenu
        fetch('./backhtml/nav.html')
            .then(response => response.text())
            .then(html => {
                const container = document.getElementById('nav-placeholder');
                container.innerHTML = html;
        
                // Ajouter du code spécifique pour le contenu importé ici
                setupButtonListeners(); // Exemple de fonction pour ajouter des gestionnaires d'événements
            })
            .catch(error => console.error('Erreur lors de l\'importation de la page HTML:', error));
        
        // Exemple de fonction pour ajouter des gestionnaires d'événements
        function setupButtonListeners() {
            const button = document.querySelector('.nav-toggle');
            if (button) {
                button.addEventListener('click', () => {
                    const navLinks = document.querySelector('.nav-links');
                    navLinks.classList.toggle('active');
        
                });
            }
        }
            </script>
    <main class="content">
        <section class="projet">
            <div class="projet_element">
                <img src="./css/images/index/bg.png" alt="game image">
              <h1 class="projet_title">Randerium Cliquer</h1>
            <p class="projet_text">REJOIGNEZ Randerium</p>
            <a href="./game/clicker/game.html">
                <button class="projet_button">Jouer</button>
            </a>
            <a href="./game/clicker/game.html#info">
                <button class="projet_button">Plus d'info</button>
            </a>  
            </div>
            
        </section>
    </main>
    <script>
        fetch('./backhtml/footer.html')
            .then(response => response.text())
            .then(html => {
                // Sélectionner la div existante
                const containers = document.getElementById('footer-placeholder');
                // Insérer le contenu HTML dans la div
                containers.innerHTML = html;
            })
            .catch(error => console.error('Erreur lors de l\'importation de la page HTML:', error));
    </script>
     <div id="footer-placeholder"></div>
</body>
</html>
